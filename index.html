<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 jumbotron text-center" color: #f7f7f7;>
        <h1>Belly Button Biodiversity Dashboard</h1>
        <h2>Use the interactive charts below to explore the dataset</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <div class="well" style="background-color:rgb(40, 160, 114)">
          <h5 style="color: orange"><b>Test Subject ID No.:</b></h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading" style="background-color:rgb(40, 160, 114)">
            <h3 class="panel-title" style="color: orange"><b>Demographic Info</b></h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-sm-5">
        <div id="bar"></div>
      </div>
      <div class="col-sm-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12"><br>
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>

</body>

</html>
